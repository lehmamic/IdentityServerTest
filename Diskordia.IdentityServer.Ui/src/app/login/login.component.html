<div class="login-page">
  <div class="page-header">
    <h1>Login</h1>
  </div>

  <!--@Html.Partial("_ValidationSummary")-->

  <div class="row">

      <div class="col-sm-6" *ngIf="(options | async)?.enableLocalLogin">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Local Login</h3>
          </div>
          <div class="panel-body">

            <form>
              <!--<input type="hidden" asp-for="ReturnUrl" />-->

              <fieldset>
                <div class="form-group">
                  <label for="userName">Username</label>
                  <input id="userName" type="text" class="form-control" placeholder="Username" autofocus required [(ngModel)]="localLogin.username" name="userName">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="Password" autocomplete="off" required [(ngModel)]="localLogin.password" name="password">
                </div>

                  <div class="form-group login-remember" *ngIf="(options | async)?.allowRememberLogin">
                    <label for="rememberLogin">
                      <input id="rememberLogin" type="checkbox" [(ngModel)]="localLogin.rememberLogin" name="rememberLogin">
                      <strong>Remember My Login</strong>
                    </label>
                  </div>

                <div class="form-group">
                  <button class="btn btn-primary" (click)="onLogin()">Login</button>
                </div>
              </fieldset>
            </form>

          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-6 external-providers" *ngIf="(options | async)?.externalProviders.length > 0">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">External Login</h3>
          </div>
          <div class="panel-body">
            <ul class="list-inline">

                <li *ngFor="let provider of (options | async)?.externalProviders">
                  <a class="btn btn-default" href="{{createExternalLoginUrl(provider.authenticationScheme, (options | async)?.returnUrl)}}">
                     <!--asp-action="ExternalLogin"
                     asp-route-provider="{{provider.AuthenticationScheme}}"
                     asp-route-returnUrl="{{model.ReturnUrl}}">-->
                    {{provider.displayName}}
                  </a>
                </li>

            </ul>
          </div>
        </div>
      </div>

      <div class="alert alert-warning" *ngIf="!(options | async)?.enableLocalLogin && (options | async)?.externalProviders.length < 1">
        <strong>Invalid login request</strong>
        There are no login schemes configured for this client.
      </div>
  </div>
</div>
